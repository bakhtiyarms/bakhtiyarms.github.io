<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px auto;
      max-width: 1000px;
      gap: 20px;
    }
    .box {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      width: 30%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }
    .box:hover {
      transform: scale(1.05);
    }
    .box a {
      text-decoration: none;
      color: inherit;
      font-size: 1.2em;
      display: block;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .box {
        width: 80%;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Name Here</h1>
  </header>
  <div class="container">
    <div class="box">
      <a href="page1.html">Section 1</a>
    </div>
    <div class="box">
      <a href="page2.html">Section 2</a>
    </div>
    <div class="box">
      <a href="page3.html">Section 3</a>
    </div>
  </div>
</body>
</html>
